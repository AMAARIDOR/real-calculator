<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Calculator Whole -->
    <div id="calculator">
      <!-- Calculator Display: -->
      <div id="calculator-display"></div>
      <!-- Numbers Button Section: -->
      <div id="numbers">
        <button class="number-button" data-number="1">1</button>
        <button class="number-button" data-number="2">2</button>
        <button class="number-button" data-number="3">3</button>
        <br />
        <button class="number-button" data-number="4">4</button>
        <button class="number-button" data-number="5">5</button>
        <button class="number-button" data-number="6">6</button>
        <br />
        <button class="number-button" data-number="7">7</button>
        <button class="number-button" data-number="8">8</button>
        <button class="number-button" data-number="9">9</button>
        <br />
        <button class="number-button" data-number="0">0</button>
      </div>
      <!-- Operators Button Section: -->
      <div id="operators">
        <button class="operator-button" data-operator="add">+</button>
        <button class="operator-button" data-operator="subtract">-</button>
        <br />
        <button class="operator-button" data-operator="multiply">*</button>
        <button class="operator-button" data-operator="divide">/</button>
        <br />
      </div>
      <div id="equal-and-clear-buttons">
        <button id="clear-button" data-operator="clear">CA</button>
        <button id="equal-button" data-operator="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
