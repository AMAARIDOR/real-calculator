<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Calculator Whole -->
    <div id="calculator">
      <!-- Calculator Display: -->
      <div id="calculator-display"></div>
      <!-- Numbers and Operators Button Section: -->
      <div id="numbers-and-operators">
        <button class="buttons number-button" data-number="1">1</button>
        <button class="buttons number-button" data-number="2">2</button>
        <button class="buttons number-button" data-number="3">3</button>
        <button class="buttons operator-button" data-operator="add">+</button>
        <button class="buttons number-button" data-number="4">4</button>
        <button class="buttons number-button" data-number="5">5</button>
        <button class="buttons number-button" data-number="6">6</button>
        <button class="buttons operator-button" data-operator="subtract">-</button>
        <button class="buttons number-button" data-number="7">7</button>
        <button class="buttons number-button" data-number="8">8</button>
        <button class="buttons number-button" data-number="9">9</button>
        <button class="buttons operator-button" data-operator="multiply">*</button>
        <button class="buttons number-button" data-number="0">0</button>
        <button class="buttons operator-button" data-operator="divide">/</button>
        <button
          class="buttons operator-button"
          id="clear-button"
          data-operator="clear"
        >C</button>
        <button
          class="buttons operator-button"
          id="equal-button"
          data-operator="equal"
        >=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
